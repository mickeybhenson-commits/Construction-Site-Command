name: 30-Min Multi-Site Update

on:
  schedule:
    # Runs every 30 minutes (Baseline)
    - cron: '*/30 * * * *'
  workflow_dispatch:
    # This is your "Storm Button" - run it manually as often as you want during rain events

jobs:
  update-sites:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Multi-Site Updater
        run: python scripts/updater.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/*.json
          git commit -m "Site Update: Wilson & Charlotte" || exit 0
          git push
